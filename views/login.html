<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Product Detail</title>
    <script src="https://kit.fontawesome.com/ae7c764a16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="login">
    <header class="home__header">
        <div class="home__header__logo">
            <a href="/"><img src="/images/logo.png" alt=""></a>
        </div>
        <button class="home__header__burger" onclick="document.querySelector('.home__header__nav').classList.toggle('show')"><i class="fa fa-bars"></i> Menu </button>
        <nav class="home__header__nav">
            <ul class="home__header__nav--menu">
                <li><a href="">Computadoras</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Celulares</a></li>
            </ul>
            <ul class="home__header__nav--user">
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main class="login__main">
        <section class="login__main__section general__main__section">
           <h1>Ingresá</h1>
        
           <form action="/profile">
                <div class="form__box">
                    <label class="form__label" for="usuario">Nombre de usuario o email</label>
                    <input class="form__input" type="text" id="usuario" name="email">
                    <span class="form__error__msg">Ingresá tu nombre de usuario o email</span>
                </div>
                <div class="form__box">
                    <label class="form__label" for="password">Contraseña</label>
                    <input class="form__input" type="password" id="password" name="password">
                    <span class="form__error__msg">La contraseña debe tener entre 6 y 12 caracteres</span>
                </div>
                <div class="form__box__flex">
                    <input class="form__input--checkbox" type="checkbox" id="recordame"><label for="recordame">Recordame</label>
                </div>
                <div class="form__box__flex">
                    <button class="form__button form__button--submit" type="submit">Ingresá</button>
                </div>
                <div class="form__box__flex">
                    <p class="form__link">¿No estás registrado? <a href="/register">Registrate</a></p>
                </div>
                <div class="form__box__flex">
                    <p class="form__link"><a href="#">¿Olvidaste tu contraseña?</a></p>
                </div>

           </form>
        </section>
    </main>
</body>

</html>
